<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h2 style="color: white;">Register Here!</h2>
            </div>

            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }" formControlName="name" />
                        <span class="invalid-feedback">Name can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }" formControlName="email" />
                        <span class="invalid-feedback">
                <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
                        <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input id="mobile" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('mobile').touched && registerForm.get('mobile').invalid }"formControlName="mobile"/>
                        <span class="invalid-feedback">Mobile Number can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid }" formControlName="username" />
                        <span class="invalid-feedback">Username can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('address').touched && registerForm.get('address').invalid }"formControlName="address"/>
                        <span class="invalid-feedback">Address can't be empty.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }" formControlName="password" />
                        <span class="invalid-feedback">
                <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank.</span>
                        <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                        <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum 4 characters</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }" formControlName="confirmPassword" />
                        <span class="invalid-feedback">Passwords must match.</span>
                    </div>
                    <div class="register">
                    <button class="btn btn-primary btn-block"><b style="color: black;">Register</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

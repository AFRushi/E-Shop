<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h2>APPLY FOR EMI CARD</h2>
            </div>

            <div class="card-body">
                <form [formGroup]="applyemiForm" (ngSubmit)="onSubmit()" novalidate>

                    <span>
                        <ul>
                             <li>Gold PerYear Rs.600</li>
                             <li>Titanium PerYear Rs.1000</li>
                         </ul>
                    </span>
                    <div class="form-group">
                        <label for="cardtype">Card Type</label><br>
                        <select class="form-control" formcontrolName="cardtype" (change)="selectCardType($event.target.value)">
                        <option value="" disabled >Choose The card</option>
                        <option value="">--Select--</option>
                        <option value="Gold">Gold</option>
                         <option value="Titanium">Titanium</option>
                </select>

                        <div class="invalid" *ngIf="!cardtype?.valid &&(cardtype?.dirty ||cardtype?.touched)">
                            <div [hidden]="!cardtype.errors.required">
                                Card Type is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bankNo">Bank Account Number</label>
                        <input type="text" id="bankNo" class="form-control" name="bankNo" formControlName="bankNo" placeholder="Enter Bank Account Number">

                        <div class="invalid" *ngIf="!bankNo?.valid && (bankNo?.dirty|| bankNo?.touched)">
                            <div [hidden]="!bankNo.errors.required">
                                Bank Account Number is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bankName">Bank Name</label><br>
                        <select class="form-control" formControlName="bankName" (change)="FillBranch($event.target.value)">  
                            <option value="">--Select--</option>  
                            <option *ngFor="let bank of banks" value={{bank.bank_id}}>  
                    {{bank.bank_name}}
                </option>  
          </select>

                        <div class="invalid" *ngIf="!bankName?.valid &&(bankName?.dirty|| bankName?.touched)">
                            <div [hidden]="!bankName.errors.required">
                                Bank Name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="branchNames">Branch Name</label><br>
                        <select class="form-control" formControlName="branchNames" (change)="FillIfsc($event.target.value);">  
                <option value="">--Select--</option>  
                <option *ngFor="let branch of branches" value={{branch.branch_id}}>  
                    {{branch.branch_name}}  
                </option>  
          </select>


                        <div class="invalid" *ngIf="!branchNames?.valid &&(branchNames?.dirty|| branchNames?.touched)">
                            <div [hidden]="!branchNames.errors.required">
                                Bank Name is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ifsc">IFSC Code</label><br>
                        <input type="text" id="ifsc" name="ifsc" class="form-control" formControlName="ifsc" value={{ifscSelect}}>
                    </div>


                    <div class="form-group">
                        <label for="aadhar">Aadhar Number</label>
                        <input type="text" id="aadhar" name="aadhar" class="form-control" formControlName="aadhar" placeholder="Enter Aadhar Number">


                        <div class="invalid" *ngIf="!aadhar?.valid &&(aadhar?.dirty|| aadhar?.touched)">
                            <div [hidden]="!aadhar.errors.required">
                                Aadhar Number is required
                            </div>
                            <div [hidden]="!aadhar.errors.pattern">
                                Wrong Aadhar Number !
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pan">Pan Number</label><br>
                        <input type="text" id="pan" name="pan" class="form-control" formControlName="pan" placeholder="Enter Pan Number">

                        <div class="invalid" *ngIf="!pan?.valid &&(pan?.dirty|| pan?.touched)">
                            <div [hidden]="!pan.errors.required">
                                Pan Number is required
                            </div>
                            <div [hidden]="!pan.errors.pattern">
                                Wrong Pan Number !
                            </div>
                        </div>
                    </div>
                    <div class="apply">
                        <button class="btn btn-primary btn-block">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
